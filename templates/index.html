<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Auto Publisher - Validation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Auto Publisher</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('pending')">Posts en attente</button>
            <button class="tab-button" onclick="showTab('approved')">Posts approuvés</button>
            <button class="tab-button" onclick="showTab('manual')">Scraping Manuel</button>
        </div>
        
        <div id="pending-tab" class="tab-content active">
            <h2>Posts à valider</h2>
            <div id="pending-posts" class="posts-container"></div>
        </div>
        
        <div id="approved-tab" class="tab-content">
            <h2>Posts approuvés (prêts à publier)</h2>
            <div id="approved-posts" class="posts-container"></div>
        </div>
        
        <div id="manual-tab" class="tab-content">
            <h2>Scraping Manuel</h2>
            <div class="manual-scraping-container">
                <div class="scraping-section">
                    <h3>1. Choisir un domaine</h3>
                    <div id="domains-container" class="domains-grid"></div>
                    <div style="margin-top: 15px; text-align: center;">
                        <small style="color: #666;">Les articles sont mis en cache pendant 6 heures pour des performances optimales</small>
                    </div>
                </div>
                
                <div class="scraping-section" id="articles-section" style="display: none;">
                    <h3>2. Sélectionner les articles</h3>
                    <div class="articles-controls">
                        <button onclick="selectAllArticles()">Tout sélectionner</button>
                        <button onclick="deselectAllArticles()">Tout désélectionner</button>
                        <span id="selection-count">0 articles sélectionnés</span>
                    </div>
                    <div id="articles-container" class="articles-grid"></div>
                </div>
                
                <div class="scraping-section" id="generation-section" style="display: none;">
                    <h3>3. Générer le post</h3>
                    <div class="generation-controls">
                        <button id="generate-btn" onclick="generateFromSelection()" disabled>Générer le post</button>
                        <div id="generation-status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Éditer le post</h2>
            <textarea id="edit-content" rows="10"></textarea>
            <button onclick="saveEdit()">Sauvegarder</button>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
